<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random A-Frame Entity Generator Component - Single compomnent no textures</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gltf-exporter-component/dist/aframe-gltf-exporter-component.min.js"></script>
    <script src="../../component/randGen.js"></script>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<a-scene stats
        vr-mode-ui="enabled: true">
    <a-entity id="rig"
              movement-controls="fly: true; speed: 0.3">
        <a-entity camera
                  position="0 0 0"
                  look-controls></a-entity>
        </a-camera>
    </a-entity>
    <!--assets - Example of texture and model asset loading-->
    <a-assets>
        <img id="red" src="textures/red.jpg">
    </a-assets>
    <!--    example of randGen compoenent use -->
    <a-entity id="randGen"
              randgen=
              "minShapes:400;
              maxShapes:700;
              custumGlb:false;
              withTextures: false;
              randomColor :true;
              lights:true;
              randSeed:145;"
              rotation="0 0 0"
              position="0 0 0"
    >
    </a-entity>
    <!--lighting setup-->
    <a-entity light="type: directional; color: #FFF; intensity: 0.5  castShadow: true;"
              position="-0.5 1 1"></a-entity>
    <a-entity light="type: ambient; color: #fff; intensity: 0.4 castShadow: false;"
              position="-0.5 1 1"></a-entity>
    <!--end stage-->
    <a-sky id = "sky" src = "#red"
           color="#7f7f7f">
    </a-sky>
</a-scene>
<div id = "testing">
    <button type="button" id ="exportBtn">Export as .glb Model</button>
</div>
</body>
</html>
