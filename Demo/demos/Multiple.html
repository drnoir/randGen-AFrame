<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random A-Frame Entity Generator Component Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gltf-exporter-component/dist/aframe-gltf-exporter-component.min.js"></script>
    <script src="../../component/randGen.js"></script>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<a-scene
        vr-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false">
    <!--assets - Example of texture and model asset loading-->
    <a-assets>
        <img id="binary" src="textures/binary.jpg">
        <img id="brain" src="textures/brain.jpg">
        <img id="futurecity" src="textures/futurecity.jpg">
        <img id="lines" src="textures/lines.jpg">
        <img id="orbital" src="textures/Orbital-State.jpg">
        <img id="truth" src="textures/truth.jpg">
        <img id="film1" src="textures/film/film1.jpg">
        <img id="film2" src="textures/film/film2.jpg">
        <img  id="film3" src="textures/film/film3.jpg">
        <img  id="film4" src="textures/film/film4.jpg">
        <img  id="film5" src="textures/film/film5.jpg">
        <img  id="film6" src="textures/film/film6.jpg">
        <img  id="film7" src="textures/film/film7.jpg">
        <img  id="film8" src="textures/film/film8.jpg">
    </a-assets>
    <a-entity id="rig"
              movement-controls="fly: true; speed: 0.3">
        <a-entity camera
                  position="0 0 0"
                  look-controls></a-entity>
        </a-camera>
    </a-entity>
    <!--    example of randGen compoenent use -->
    <a-entity id="randGen"
              randgen=
                      "minShapes:40;
              maxShapes:40;
              custumGlb:false;
              lights:false;
              randSeed:12;
              custumTexturesIDs: lines;"
              rotation="0 0 0"
              position="0 0 0"
    >
    </a-entity>
    <a-entity id="randGen2"
              randgen=
                      "minShapes:180;
              maxShapes:200;
              custumGlb:false;
              lights:true;
              randSeed:90;
                custumTexturesIDs:film3,film4,film5,film6,film7,film8;"
              rotation="0 0 0"
              position="0 0 -15"
    >
    </a-entity>
    <!--lighting setup-->
    <a-entity light="type: directional; color: #FFF; intensity: 0.5  castShadow: true;"
              position="-0.5 1 1"></a-entity>
    <a-entity light="type: ambient; color: #fff; intensity: 0.4 castShadow: false;"
              position="-0.5 1 1"></a-entity>
    <!--end stage-->
    <a-sky id = "sky"
           color="#7f7f7f">
    </a-sky>
</a-scene>
</body>
</html>
